<div class="manage-categories">
  <div class="container">
    <div class="header">
      <h1>Manage Categories</h1>
      <button mat-raised-button color="primary" routerLink="/admin">
        <mat-icon>arrow_back</mat-icon>
        Back to Dashboard
      </button>
    </div>

    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!loading" class="categories-grid">
      <mat-card *ngFor="let category of categories" class="category-card">
        <mat-card-header>
          <div class="category-icon">
            <img [src]="category.icon" [alt]="category.name">
            <input type="file" 
                   #fileInput
                   (change)="onImageSelected($event, category)" 
                   accept="image/*" 
                   style="display: none;">
            <button mat-mini-fab 
                    color="primary" 
                    class="upload-btn"
                    (click)="fileInput.click()"
                    type="button">
              <mat-icon>camera_alt</mat-icon>
            </button>
          </div>
          <mat-card-title>{{category.name}}</mat-card-title>
          <mat-card-subtitle>{{category.slug}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{category.description}}</p>
          <div class="category-meta">
            <mat-chip [color]="category.isActive ? 'primary' : ''" selected>
              {{category.isActive ? 'Active' : 'Inactive'}}
            </mat-chip>
            <span class="display-order">Order: {{category.displayOrder}}</span>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="editCategory(category)">
            <mat-icon>edit</mat-icon>
            Edit
          </button>
          <button mat-button [color]="category.isActive ? 'warn' : 'primary'" 
                  (click)="toggleStatus(category)">
            <mat-icon>{{category.isActive ? 'block' : 'check_circle'}}</mat-icon>
            {{category.isActive ? 'Deactivate' : 'Activate'}}
          </button>
          <button mat-button color="warn" (click)="deleteCategory(category)">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
